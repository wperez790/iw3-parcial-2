
<div class="modal-header">
	<h3 class="modal-title">{{prodFormTitulo}} Producto</h3>
</div>
<form class="form-horizontal">
	<fieldset>
		<div class="modal-body">

			<div class="form-group">
				<label class="col-md-4 control-label">Producto</label>
				<div class="col-md-8">
					<input type="text" class="form-control" placeholder="Producto" ng-model="prod.descripcion"
						required autofocus>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label">Precio</label>
				<div class="col-md-8">
					<input type="number" class="form-control" placeholder="Precio"
						ng-model="prod.precio" min="0" required>
				</div>
			</div>
		</div>
		
	</fieldset>
</form>
<div class="modal-footer">
	<button class="btn btn-danger" type="submit" ng-click=closeModal()>Cancelar</button>
	<button class="btn btn-success" type="submit" ng-click=success()>{{SuccessBtnText}}</button>
</div>
